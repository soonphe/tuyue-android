ext {
    /***************
     * global gradle config
     ***************/
    //version
    externalCompileSdkVersion = 28
    externalBuildToolsVersion = '28.0.3'
    externalMinSdkVersion = 19
    externalTargetSdkVersion = 28
    projectVersionCode = 71
    projectVersionName = '71.0.1-20180913'

    version = [
            androidSupportSdkVersion: "28.0.0",
            retrofitSdkVersion      : "2.4.0",
            glideSdkVersion         : "4.10.0",
            canarySdkVersion        : "1.5.4",
            constraintVersion       : "1.0.2",
            okhttp                  : "3.8.1"
    ]

    //test
    externalJunit = 'junit:junit:4.12'
    //Espresso  UI测试框架——白盒测试
    externalAndroidTestEspressoCore = 'com.android.support.test.espresso:espresso-core:2.2.2'

    //base
    externalAndroidSupportV4 = "com.android.support:support-v4:${version["androidSupportSdkVersion"]}"
    externalAndroidAppCompatV7 = "com.android.support:appcompat-v7:${version["androidSupportSdkVersion"]}"
    externalAndroidSupportV13 = "com.android.support:support-v13:${version["androidSupportSdkVersion"]}"
    externalAndroidDesign = "com.android.support:design:${version["androidSupportSdkVersion"]}"
    externalAnnotations = "com.android.support:support-annotations:${version["androidSupportSdkVersion"]}"
    externalAndroidCardViewV7 = "com.android.support:cardview-v7:${version["androidSupportSdkVersion"]}"
    externalAndroidRecyclerViewV7 = "com.android.support:recyclerview-v7:${version["androidSupportSdkVersion"]}"
    externalAndroidMultiDex = 'com.android.support:multidex:1.0.2'
    externalAndroidConstrainLayout = 'com.android.support.constraint:constraint-layout:1.0.2'

    //Tools library
    externalFacebookStetho = 'com.facebook.stetho:stetho:1.5.1'
    externalFacebookStethoOkhttp = 'com.facebook.stetho:stetho-okhttp3:1.5.1'
    // Dagger
    externalGoogleDagger = 'com.google.dagger:dagger:2.13'
    externalGoogleDaggerCompiler = 'com.google.dagger:dagger-compiler:2.13'
    // butterknife
    externalJakewhartonButterknife = 'com.jakewharton:butterknife:10.2.1'
    externalJakewhartonButterknifeCompiler = 'com.jakewharton:butterknife-compiler:10.2.1'
    // Rxjava2
    externalRxjava2 = 'io.reactivex.rxjava2:rxjava:2.1.11'
    externalRxjava2Rxandroid = 'io.reactivex.rxjava2:rxandroid:2.1.0'
    externalRetrofit2 = 'com.squareup.retrofit2:retrofit:2.4.0'
    externalRetrofit2ConverterGson = 'com.squareup.retrofit2:converter-gson:2.4.0'
    externalRetrofit2AdapterRxJava2 = "com.squareup.retrofit2:adapter-rxjava2:2.4.0"
    externalRetrofit2Rxjava2Adapter = 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    externalOkHttp = 'com.squareup.okhttp3:okhttp:3.8.1'
    externalOkHttpLogging = 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    // okgo
    externalOkgo = 'com.lzy.net:okgo:3.0.4'
    externalOkserver = 'com.lzy.net:okserver:2.0.5'
    // Litepal
    externalLitepal = 'org.litepal.android:core:2.0.0'
    // blankj
    externalBlankjUtilcode = 'com.blankj:utilcode:1.9.8'
    // rxpermissions2
    externalRxpermissions2 = 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    // Logger
    externalOrhanobutLogger = 'com.orhanobut:logger:2.2.0'
    // eventbus
    externalGreenrobotEventbus = 'org.greenrobot:eventbus:3.0.0'

    // glide图片加载
    externalBumptechGlide = 'com.github.bumptech.glide:glide:3.6.1'
    // fastjson
    externalAlibabaFastjson = 'com.alibaba:fastjson:1.1.61.android'
    // TencentBugly SDK
    externalTencentBuglyCrashreport = 'com.tencent.bugly:crashreport:latest.release'
    // TencentBugly NDK（前提必须先集成SDK）
    externalTencentBuglyNativecrashreport = 'com.tencent.bugly:nativecrashreport:latest.release'
    //tinkerpatch
    externalTinkerpatch = 'com.tinkerpatch.sdk:tinkerpatch-android-sdk:1.2.8'
    // 表单验证
    externalSaripaar = 'com.mobsandgeeks:android-saripaar:2.0.3'
    // Luban
    externalLuban = 'top.zibin:Luban:1.1.3'
    //lombok
    externalSLombok = 'org.projectlombok:lombok:1.16.18'
    externalJavaxAnnotation = 'org.glassfish:javax.annotation:10.0-b28'
