    externalJpush = 'cn.jiguang.sdk:jpush:3.1.1'  // 此处以JPush 3.1.1 版本为例。
    externalJcore = 'cn.jiguang.sdk:jcore:1.1.9'  // 此处以JCore 1.1.9 版本为例。
    //中文转拼音
    externalPinyin = 'com.github.SilenceDut:jpinyin:v1.0'
    //jiaozi播放器
    externalJiaoziVideoPlayer = 'cn.jzvd:jiaozivideoplayer:6.2.12'
    //jsoup解析html
    externalJsoup = 'org.jsoup:jsoup:1.9.2'

    //View library
    // banner图
    externalYouthBanner = 'com.youth.banner:banner:1.4.10'
    // 翻页图
    externalFlipboardBottomsheet = 'com.flipboard:bottomsheet-core:1.5.3'
    externalFlipboardBottomsheetCommons = 'com.flipboard:bottomsheet-commons:1.5.3'
    // RecyclerView
    externalBaseRecyclerViewAdapterHelper = 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    externalJudeEasyrecyclerview = 'com.jude:easyrecyclerview:4.2.1'
    //progress bar，进度条
    externalWangAvi = 'com.wang.avi:library:2.1.3'
    //JakeWharton动画库——支持SDK3.0以下使用动画
    externalNineoldAndroid = 'com.nineoldandroids:library:2.4.0'
    // material-dialogs对话框
    externalMaterialDialogs = 'com.afollestad.material-dialogs:core:0.9.4.5'
    externalMaterialDialogsCommons = 'com.afollestad.material-dialogs:commons:0.9.4.5'
    // webView
    externalJustAgentweb = 'com.just.agentweb:agentweb:1.2.6'
    // 基于腾讯x5内核agentweb
    externalJustAgentwebX5 = 'com.just.agentwebX5:agentwebX5:2.0.0'
    // recyclerview-animators 动画
    externalRecyclerviewAnimators = 'jp.wasabeef:recyclerview-animators:2.2.3'
    // 滑动rollviewpager
    externalJudeRollviewpager = 'com.jude:rollviewpager:1.2.9'
    // 圆形头像
    externalCircleimageview = 'de.hdodenhof:circleimageview:2.1.0'
    //城市定位选择（内嵌sdk为高德amap）
    externalCitypicker = 'com.zaaach:citypicker:1.2'
    //徽章badgeview
    externalBadgeView = 'q.rorbin:badgeview:1.1.3'
    //图片选择器
    externalMatisse = 'com.zhihu.android:matisse:0.5.1'
    //tablayout
    externalFlycoTabLayout = 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    //竖向tablayout
    externalVerticalTabLayout = 'q.rorbin:VerticalTabLayout:1.2.5'
    //刷新smartRefresh
    externalSmartRefreshLayout = 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    externalSmartRefreshLayoutHeader = 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0'
    //图片放大photoView
    externalPhotoView = 'com.github.chrisbanes:PhotoView:2.0.0'
    //底部导航
    externalBottomNavigationView = 'com.github.ittianyu:BottomNavigationViewEx:1.2.4'
    //底部弹出框
    externalBottomNavigationView = 'me.shaohui:bottomdialog:1.1.9'
    //小说阅读
    externalTxtReader = 'com.github.bifan-wei:HwTxtReader:V1.3.9'
    //PDF阅读
    externalPDF = 'com.github.barteksc:android-pdf-viewer:3.0.0-beta.5'
    //switchButton
    externalSwitchButton = 'com.github.zcweng:switch-button:0.0.3@aar'

    //else
    externalDexmakerDx = 'com.crittercism.dexmaker:dexmaker-dx:1.4'
    externalDexmakerMockito = 'com.crittercism.dexmaker:dexmaker-mockito:1.4'
    externalHamcrestLibrary = 'org.hamcrest:hamcrest-library:1.3'
    externalJSR305 = 'com.google.code.findbugs:jsr305:3.0.0'
    externalMockito = 'org.mockito:mockito-core:1.10.19'
    externalOrmLiteAndroid = 'com.j256.ormlite:ormlite-android:4.48'
    externalGSON = 'com.google.code.gson:gson:2.8.0'
    externalPagerSlidingTabStrip = 'com.astuetz:pagerslidingtabstrip:1.0.1'

